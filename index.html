<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Swan Lake on a Rainy Evening</title>
  </head>
  <body>
    <h1>Swan Lake on a Rainy Evening</h1>
    <p>
      The swan <em>flies</em> 'twixt my ears <br />
      The petrichor caresses my nape ere it infiltrates the lung <br />
      As the <em>holy union.</em>
    </p>
  </body>
</html>
